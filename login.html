<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Авторизация</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body data-page="login">
  <div class="wrapper">
    <header>
      <h1>Авторизация</h1>
    </header>

    <main>
      <form id="auth-form" novalidate> <!-- Убрали стандартную валидацию с помощью атрибута novalidate -->
        <h2>Вход на сайт</h2>
        
        <div class="form-group">
          <label for="login">Логин</label>
          <input type="text" id="login" name="login" placeholder="Введите логин" required>
          <p class="error-message" id="login-error"></p> <!-- Сообщение об ошибке для логина -->
        </div>

        <div class="form-group">
          <label for="dob">Дата рождения</label>
          <input type="date" id="dob" name="dob" required>
          <p class="error-message" id="dob-error"></p> <!-- Сообщение об ошибке для даты рождения -->
        </div>
        
        <div class="form-group">
          <label for="gender">Пол</label>
          <select id="gender" name="gender" required>
            <option value="">Выберите пол</option>
            <option value="Мужской">Мужской</option>
            <option value="Женский">Женский</option>
          </select>
          <p class="error-message" id="gender-error"></p> <!-- Сообщение об ошибке для выбора пола -->
        </div>

        <button type="submit">Войти</button>
      </form>
    </main>

    <footer>
      <p>
        Контакты:
        <br>Телефон: +7 (996) 956-43-13
        <br>Email: <a href="mailto:monkey@monkey.com">monkey@monkey.com</a>
        <br>Адрес: г. Москва, ул. Красная Пресня, д. 10
      </p>
    </footer>
  </div>

  <!-- Подключение скрипта входа -->
  <script src="js/login.js"></script>
</body>
</html>
